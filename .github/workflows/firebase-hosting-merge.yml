name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development

    steps:
      - uses: actions/checkout@v4

      - name: Instalar dependÃªncias do frontend
        run: npm install --prefix frontend

      - name: Corrigir permissÃ£o do Vite
        run: chmod +x node_modules/.bin/vite
        working-directory: frontend

      - name: Buildar frontend
        run: npm run build --prefix frontend

      - name: Deploy para o Firebase Hosting (canal: live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VOCATIONAL_TEST_90CD1 }}
          channelId: live
          projectId: vocational-test-90cd1
          entryPoint: './frontend' # ðŸ‘ˆ Adicione esta linha aqui
